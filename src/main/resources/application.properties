#SETTINGPORT
server.port=${SERVER_PORT:8080}

#CONNECTDATABASE
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${DB_NAME:greencafe}?serverTimezone=UTC&nullDatabaseMeansCurrent=true
